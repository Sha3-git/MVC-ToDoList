<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="multi-user-todolist.css">
  <!--<link rel="next" href="multi-user-todolist.html">-->
  <title> 
    Todo List
  </title>
</head>
<h1 id="to-do">
    To do Prototype
</h1>

<body>
    <!--div id = "b1"-->
    <div class="container">
    <!--next page redirection-->

    <div class = "accordion" id="login-container">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Log in 
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#login-container">
                <div class="accordion-body">
                    <h2 id = "b1-title"> 
                        Log in
                    </h2>
                        <form action="/login" method="post">
                            <div class="mb">
                              <label for="InputEmail1" class="form-label">Email address</label>
                              <input type="email" name = "username" class="form-control" id="InputEmail1">
                            </div>
                            <div class="mb-3">
                              <label for="InputPassword1" class="form-label">Password</label>
                              <input type="password" name = "password" class="form-control" id="InputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary" id="login-button">Log in</button>
                          </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Register
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#login-container">
                <div class="accordion-body">
                    <h2 id = "b1-title">
                        Sign up
                    </h2>
                    <form action="/register" method="post">
                        <div class="mb-1">
                          <label for="InputEmail2" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="InputEmail2" placeholder="Email address" name="username">
                        </div>
                        <div class="mb">
                          <label for="InputPassword2" class="form-label">Password</label>
                          <input type="password" class="form-control" id="InputPassword2" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="InputAuth1" class="form-label">Authentication</label>
                            <input type="text" class="form-control" id="InputAuth1" name="InputAuth1" placeholder="Authentication">
                        </div>
                        <button type="submit" class="btn btn-primary" id="signin-button">Sign Up</button>
                      </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="Todo-List.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/JSON" src="User.json" charset="utf-8"></script></body>
</html>
